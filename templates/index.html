<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD → Word | Markdown 转 Word 文档</title>
    <meta name="description" content="将 Gemini 复制的 Markdown 文本自动转换为格式完美的 Word 文档">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 背景动画粒子 -->
    <div class="bg-particles" id="bgParticles"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo-icon">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <rect x="2" y="2" width="24" height="24" rx="6" fill="url(#logoGrad)" />
                    <path d="M8 9h12M8 14h8M8 19h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="logoGrad" x1="0" y1="0" x2="28" y2="28">
                            <stop offset="0%" stop-color="#6366f1"/>
                            <stop offset="100%" stop-color="#8b5cf6"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <span class="brand-text">MD → Word</span>
            <span class="brand-badge">v1.0</span>
        </div>
        <div class="nav-actions">
            <button class="btn-icon" id="btnTheme" title="切换主题">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
            <a href="https://github.com" target="_blank" class="btn-icon" title="GitHub">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.2 11.38.6.12.83-.26.83-.58 0-.28-.01-1.04-.02-2.04-3.34.72-4.04-1.61-4.04-1.61-.55-1.39-1.33-1.76-1.33-1.76-1.09-.74.08-.73.08-.73 1.2.09 1.84 1.24 1.84 1.24 1.07 1.83 2.81 1.3 3.5 1 .1-.78.42-1.3.76-1.6-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.14-.3-.54-1.52.1-3.18 0 0 1-.32 3.3 1.23a11.5 11.5 0 016.02 0c2.28-1.55 3.29-1.23 3.29-1.23.64 1.66.24 2.88.12 3.18a4.65 4.65 0 011.23 3.22c0 4.61-2.81 5.63-5.48 5.92.42.36.81 1.1.81 2.22 0 1.6-.01 2.9-.01 3.29 0 .32.22.7.82.58A12.01 12.01 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
            </a>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="main-content">
        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="file-name-wrapper">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                    </svg>
                    <input type="text" id="fileName" class="file-name-input" placeholder="输入文件名..." value="Gemini文档">
                    <span class="file-ext">.docx</span>
                </div>
            </div>
            <div class="toolbar-center">
                <button class="btn-tool" id="btnPaste" title="粘贴剪贴板">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2"/>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
                    </svg>
                    <span>粘贴</span>
                </button>
                <button class="btn-tool" id="btnClear" title="清空内容">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3,6 5,6 21,6"/>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                    <span>清空</span>
                </button>
                <button class="btn-tool" id="btnSample" title="加载示例">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    <span>示例</span>
                </button>
            </div>
            <div class="toolbar-right">
                <button class="btn-convert" id="btnConvert">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    <span>转换并下载</span>
                </button>
            </div>
        </div>

        <!-- 编辑器区域 -->
        <div class="editor-container">
            <!-- 左侧：Markdown 输入 -->
            <div class="panel panel-editor">
                <div class="panel-header">
                    <div class="panel-title">
                        <div class="dot dot-green"></div>
                        Markdown 输入
                    </div>
                    <div class="panel-stats">
                        <span id="charCount">0 字符</span>
                        <span class="divider">|</span>
                        <span id="lineCount">0 行</span>
                    </div>
                </div>
                <div class="panel-body">
                    <textarea id="markdownInput"
                              class="editor-textarea"
                              placeholder="在此粘贴从 Gemini 复制的 Markdown 文本...&#10;&#10;支持：&#10;  # 标题&#10;  - 列表&#10;  **粗体** *斜体*&#10;  ```代码块```&#10;  | 表格 |&#10;  > 引用&#10;&#10;也可以拖拽 .md 文件到此处"
                              spellcheck="false"></textarea>
                </div>
            </div>

            <!-- 分隔线 -->
            <div class="panel-divider" id="panelDivider">
                <div class="divider-handle"></div>
            </div>

            <!-- 右侧：实时预览 -->
            <div class="panel panel-preview">
                <div class="panel-header">
                    <div class="panel-title">
                        <div class="dot dot-blue"></div>
                        实时预览
                    </div>
                    <div class="panel-actions">
                        <button class="btn-icon-small" id="btnTogglePreview" title="切换预览">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <div id="previewContent" class="preview-content">
                        <div class="preview-placeholder">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                            </svg>
                            <p>在左侧输入 Markdown 文本<br>这里将显示实时预览</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 拖拽覆盖层 -->
        <div class="drop-overlay" id="dropOverlay">
            <div class="drop-content">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                    <polyline points="17,8 12,3 7,8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <h3>释放以导入 .md 文件</h3>
            </div>
        </div>
    </main>

    <!-- 通知弹窗 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 加载状态 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <p>正在转换文档...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
